<!doctype html>
<html class="no-js" lang="">

<head>

   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta http-equiv="x-ua-compatible" content="ie=edge">

   <title>Tailwind CSS</title>

   <link rel="stylesheet" href="dist/css/app.css" as="style" onload="this.rel='stylesheet'">
   <!-- <link rel="preload" href="dist/css/app.css" as="style" onload="this.rel='stylesheet'">
   <noscript>
      <link rel="stylesheet" href="dist/css/app.css">
   </noscript> -->

</head>

<body 
   x-data="{ 
      viewportHeight: null
   }"
   x-init="viewportHeight = window.innerHeight * 0.01; document.documentElement.style.setProperty('--vh', `${viewportHeight}px`);"
>

   <script src="dist/js/app.js"></script>

</body>

</html>
